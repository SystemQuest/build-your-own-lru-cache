slug: "lru-cache"
name: "Build your own LRU Cache"
short_name: "LRU Cache"
release_status: "alpha"

description_md: |
  Learn caching fundamentals by implementing an LRU cache from scratch.
  Master data structures (doubly-linked list + hash map), O(1) operations, and thread safety.

short_description_md: |
  Build an LRU cache with O(1) ops

completion_percentage: 5

languages:
  - slug: "python"
    release_status: "alpha"
  
  - slug: "go"
    release_status: "alpha"
  
  - slug: "java"
    release_status: "alpha"

stages:
  - slug: "jq3"
    name: "Implement basic cache"
    description: "Build a simple key-value cache with GET, PUT, and SIZE operations"
  
  - slug: "ze6"
    name: "Implement FIFO eviction"
    description: "Add capacity limits and First-In-First-Out eviction policy"
  
  - slug: "ch7"
    name: "Implement LRU with built-in data structures"
    description: "Build LRU cache quickly using language built-ins (OrderedDict/LinkedHashMap/List+Map)"
  
  - slug: "vh5"
    name: "Implement custom doubly linked list"
    description: "Build LRU from scratch with HashMap + Doubly Linked List (Interview Essential)"
  
  - slug: "ba6"
    name: "Add thread safety"
    description: "Make your cache thread-safe with locks (Read locks, Write locks, Lock-free reads)"
  
  - slug: "xy7"
    name: "Add TTL expiration"
    description: "Support Time-To-Live expiration with lazy deletion and active cleanup"
  
  - slug: "st8"
    name: "Add cache statistics"
    description: "Implement metrics and observability (hit rate, eviction count, memory usage)"
